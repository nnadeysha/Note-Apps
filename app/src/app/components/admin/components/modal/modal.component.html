<div class="bg-black/30 fixed top-0 right-0 left-0 bottom-0" (click)="modalService.close()"></div>

<div class="w-[500px] absolute top-16 rounded p-6 bg-white left-1/2 -translate-x-1/2 z-10">

  <h1 class="text-center mb-2 text-lg">{{modalService.title}}</h1>
  <div *ngIf="modalService.isForm || modalService.isDeleteForm">
    <ng-content></ng-content>
  </div>


  <div *ngIf="!modalService.isForm && !modalService.isDeleteForm">
    <button (click)="modalService.close()" type="button" class="py-2 px-4 bg-blue-300 text-white rounded">OK</button>
  </div>

</div>
