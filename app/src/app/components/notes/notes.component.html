<div class="col-4 m-0 overflow-y-scroll h-4/5 w-full px-52 pb-50">
  <div class="card bg-dark text-white mt-2 " style="border-radius: 1rem" *ngFor="let note of notesList | async">
    <div class="card-body p-2 text-center">
      <div>
        <h3>"{{note.name}}" â„– {{note.number}}</h3>
        <p>Date: {{note.date}}</p>
        <p *ngIf="note.remark">Remark: {{note.remark}}</p>
      </div>
      <div *ngIf="isAuth()">
        <p>Created: {{note.userName}} {{note.currentDate}}</p>
      </div>
    </div>
  </div>

</div>
