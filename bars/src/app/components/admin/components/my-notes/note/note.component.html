
<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <div class="mb-md-5 mt-md-4 pb-5">

            <p class="text-white-50 mb-5">Please fill in all required fields</p>
            <form [formGroup]="noteForm" (ngSubmit)="addNewNote()">
              <div class="form-outline form-white mb-4">
                <input formControlName="name" type="text" id="typeTextX" class="form-control form-control-lg"/>
                <label class="form-label" for="typeTextX">Name</label>
                <p  *ngIf="this.noteForm.get('name')?.invalid && this.noteForm.get('name')?.touched"><small class="text-danger">Name is required (min. length = 2, max. length = 20)</small></p>
              </div>
              <div class="form-outline form-white mb-4">
                <input formControlName="date" type="date" id="typeDateX" class="form-control form-control-lg"/>
                <label class="form-label" for="typeDateX">Date</label>
                <p  *ngIf="this.noteForm.get('date')?.invalid && this.noteForm.get('date')?.touched"><small class="text-danger">Date is required</small></p>
              </div>
              <div class="form-outline form-white mb-4">
                <textarea formControlName="remark" class="form-control" id="textarea" rows="3"></textarea>
                <label class="form-label" for="textarea">Remark</label>

                <p  *ngIf="this.noteForm.get('remark')?.invalid && this.noteForm.get('remark')?.touched"><small class="text-danger">Max. length is 500</small></p>
              </div>
            </form>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
